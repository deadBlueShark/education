<h2>Heroes Clan</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.seleted]="hero === selectedHero">
    <span class="badge">{{ hero.id }}</span>{{ hero.name }}
  </li>
</ul>
