<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" (input)="onTypeName($event)">
    </div>

    <div class="form-group">
      <label>Major</label>
      <select class="form-control" (change)="onChangeMajor($event)">
        <option>Computer Science</option>
        <option>Software Engineer</option>
        <option>Sale Marketing</option>
        <option>Human Management</option>
      </select>
    </div>

      <div class="btn-group" role="group">
        <button class="btn btn-primary" (click)="onAddStudent()" type="button">
          Add Student
        </button>
      </div>
  </div>
</div>
