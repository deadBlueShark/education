<div class="row">
  <div class="col-lg-12">
    <h2 class="text-center text-primary">Add new server or blueprint</h2>

    <div class="form-group">
      <label>Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="name">
    </div>

    <div class="form-group">
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="content">
    </div>

    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
        <button class="btn btn-primary" (click)="onAddServer()" type="button">
          Add Server
        </button>
      </div>

      <div class="btn-group" role="group">
        <button class="btn btn-danger" (click)="onAddBlueprint()"
          [disabled]="!buttonClickable" type="button">
          Add Blueprint
        </button>
      </div>
    </div>
  </div>
</div>
