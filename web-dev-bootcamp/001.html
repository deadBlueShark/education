<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ul - ol</title>
</head>
<body>
  <article>
    <h1>Things I've Learned</h1>

    <section>
      <h3>Internet Basics</h3>
      <ol>
        <li>HTTP Requests</li>
        <li>IP Address</li>
        <li>Servers</li>
      </ol>
    </section>

    <section>
      <h3>HTML</h3>
      <ul>
        <li>Stands for <strong>Hyper Text Markup Language</strong></li>
        <li>Lots of tags
          <ul>
            <li>Boilerplate
              <ol>
                <li>HTML</li>
                <li>Head
                  <ol>
                    <li>Title</li>
                  </ol>
                </li>
                <li>Body</li>
              </ol>
            </li>
            <li>Headings</li>
            <li>Paragraph</li>
            <li><em>em</em></li>
            <li><strong>strong</strong></li>
          </ul>
        </li>
      </ul>
    </section>
  </article>
</body>
</html>
