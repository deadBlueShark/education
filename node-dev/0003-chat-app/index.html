<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Node</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3 class="text-primary">Messaging</h3>
      <br>
      <div class="form-group">
        <input type="text" placeholder="Name" class="form-control" id="sender">
      </div>

      <div class="form-group">
        <input type="text" placeholder="Message" class="form-control" id="content">
      </div>
      <button id="send-button" class="btn btn-success">Send</button>
    </div>

    <div id="message-display">

    </div>
  </div>
</body>
</html>
