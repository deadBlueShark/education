<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Semantic Lab</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
<h2 class="ui header red">Hello Semantic UI</h2>

<h3 class="ui header green">Animated Button</h3>

<div class="ui button animated" tabindex="0">
  <div class="visible content">
    Skyscraper
  </div>
  <div class="hidden content">
    Petronas
  </div>
</div>

<div class="ui primary button vertical animated" tabindex="0">
  <div class="visible content">
    Skyscraper
  </div>
  <div class="hidden content">
    <i class="right arrow icon"></i>
  </div>
</div>

<div class="ui primary button animated fade" tabindex="0">
  <div class="visible content">
    Skyscraper
  </div>
  <div class="hidden content">
    Burj Khalifa
  </div>
</div>

<h3 class="ui header green">Button and Label</h3>

<div class="ui button labeled" tabindex="0">
  <div class="ui button">
    <i class="heart icon"></i> Like
  </div>
  <a class="ui basic label">2,048</a>
</div>

<div class="ui button left labeled" tabindex="0">
  <div class="ui basic right pointing label">
    2,048
  </div>
  <div class="ui button">
    <i class="heart icon red"></i> Love
  </div>
</div>

<div class="ui button left labeled" tabindex="0">
  <div class="ui basic right label">
    2,048
  </div>
  <div class="ui icon button">
    <i class="fork icon"></i>
  </div>
</div>

<div class="ui button labeled">
  <div class="ui button red">
    <i class="heart icon"></i> Love
  </div>
  <div class="ui basic left pointing label red">
    2,048
  </div>
</div>

<div class="ui button labeled">
  <div class="ui button basic blue">
    <i class="fork icon"></i> Fork
  </div>
  <div class="ui left pointing label basic blue">
    2,048
  </div>
</div>

<div class="ui icon button basic blue">
  <i class="cloud icon"></i>
</div>

<div class="ui labeled button">
  <div class="ui button icon red">
     <i class="pause icon"></i>
   </div>
   <a class="ui label basic red">Pause</a>
</div>

<div class="ui labeled icon button">
  <i class="pause icon"></i> Pause
</div>

<div class="ui right labeled icon button">
  <i class="right arrow icon"></i> Next
</div>

<div class="ui left labeled button">
  <a class="ui label basic blue">Next</a>
  <div class="ui button icon blue">
    <i class="right arrow icon"></i>
  </div>
</div>

<br><br>

<div class="ui basic green button">
  <i class="icon user"></i> Add friend
</div>

<div class="ui primary button">Primary</div>
<div class="ui primary basic button">Primary</div>
<div class="ui secondary button">Secondary</div>
<div class="ui secondary basic button">Secondary</div>
<div class="ui positive button">Positive</div>
<div class="ui positive basic button">Positive</div>
<div class="ui negative button">Negative</div>
<div class="ui negative basic button">Negative</div>

<h3 class="ui header green">Divider</h3>

<div class="ui divider">
  Hello divider
</div>
</body>
</html>
