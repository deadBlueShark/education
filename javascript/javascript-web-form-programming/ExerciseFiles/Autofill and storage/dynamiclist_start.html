<!doctype html>
<html>

    </head>
    <body>
        <h1>Dynamic datalist</h1>
        <p>The datalist element can be generated on the fly just like other DOM elements,
            which provides an easy way to attach dynamic option lists to input fields.
        </p>
        <form action="" autocomplete="off">
            <fieldset>
                <legend>Enter stock purchase information: </legend>
                <div>
                    <label for="ticker">Stock symbol:
                        <input type="text" id="ticker" list="recentsym" autofocus>
                    </label>
                </div>
                <div>
                    <label for="quantity">Quantity:
                        <input type="number" name="quant" id="quant" min="1" step="1" list="recentamt">
                    </label>
                </div>
                <datalist id="recentsym"></datalist>
                <datalist id="recentamt"></datalist>
            </fieldset>
            <button id="btnsubmit">Submit</button>
            <button id="btnreset">Reset</button>
        </form>
    </body>
