<!doctype html>
<html>
    <head>
        <title>Using Browser Autofill</title>
        <link rel="stylesheet" href="../styles_finished.css">
    </head>
    <body>
        <h1>Using the browser's auto-fill features</h1>
        <p></p>
        <form action="">
            <fieldset>
                <legend>Basic Personal information autofill:</legend>
                <div>
                    <label for="fullname">Full Name:
                        <input type="text" size="30" name="name" id="fullname" autocomplete="name">
                    </label>
                </div>
                <div>
                    <label for="email">Email:
                        <input type="email" size="30" name="email" id="email" autocomplete="email">
                    </label>
                </div>
                <div>
                    <label for="phone">Phone:
                        <input type="phone" size="30" name="phone" id="phone" autocomplete="phone">
                    </label>
                </div>
                <div>
                    <label for="address">Address:
                        <input type="text" size="30" name="address" id="address" autocomplete="street-address">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Detailed information autofill:</legend>
                <div>
                    <label for="firstname">First: <input type="text" name="fname" id="firstname"
                            autocomplete="given-name">
                    </label>
                    <label for="middleinit">Middle: <input type="text" name="mname" id="middleinit"
                            autocomplete="additional-name">
                    </label>
                    <label for="lastname">Last: <input type="text" name="lname" id="lastname"
                            autocomplete="family-name">
                    </label>
                </div>
                <div>
                    <label for="addr1">Address 1: <input type="text" size="30" name="address-line1" id="addr1"
                            autocomplete="address-line1">
                    </label>
                </div>
                <div>
                    <label for="addr2">Address 2: <input type="text" size="30" name="address-line2" id="addr2"
                            autocomplete="address-line2">
                    </label>
                </div>
                <div>
                    <label for="cityname">City: <input type="text" name="city" id="cityname"
                            autocomplete="address-level2">
                    </label>
                    <label for="statename">State: <input type="text" name="state" id="statename"
                            autocomplete="address-level1">
                    </label>
                    <label for="postcode">Post code: <input type="text" name="postal" id="postcode"
                            autocomplete="postal-code">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Password fields</legend>
                <div>
                    <label for="currentpass">Enter your current password:
                        <input type="password" name="current-password" autocomplete="current-password" id="currentpass">
                    </label>
                </div>
                <div>
                    <label for="createpass">Create a new password:
                        <input type="password" name="new-password" autocomplete="new-password" id="createpass">
                    </label>
                </div>
                <div>
                    <label for="confirmpass">Confirm the new password:
                        <input type="password" name="new-password" autocomplete="new-password" id="confirmpass">
                    </label>
                </div>
            </fieldset>
            <button id="btnsubmit">Submit</button>
            <button id="btnreset">Reset</button>
        </form>
    </body>
</html>
