<!doctype html>
<html>
    <head>
        <title>Autofill Chapter Challenge</title>
        <link rel="stylesheet" href="../styles_finished.css">
    </head>
    <body>
        <h1>Autofill challenge</h1>
        <p>Build a form that enters billing and shipping information separately and properly fills in both.</p>
        <form action="">
            <fieldset>
                <legend>Detailed shipping information autofill:</legend>
                <div>
                    <label for="ship-fname">First:
                        <input type="text" name="ship-fname" id="ship-fname">
                    </label>
                    <label for="ship-mname">Middle:
                        <input type="text" name="ship-mname" id="ship-mname">
                    </label>
                    <label for="ship-lname">Last:
                        <input type="text" name="ship-lname" id="ship-lname">
                    </label>
                </div>
                <div>
                    <label for="ship-addr1">Street Address:
                        <input type="text" size="30" name="ship-addr1" id="ship-addr1"
                            autocomplete="shipping address-line1">
                    </label>
                </div>
                <div>
                    <label for="ship-city">City:
                        <input type="text" name="ship-city" id="ship-city">
                    </label>
                    <label for="ship-state">State:
                        <input type="text" name="ship-state" id="ship-state">
                    </label>
                    <label for="ship-post">Post code:
                        <input type="text" name="ship-post" id="ship-post">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment and billing information</legend>
                <div>
                    <label for="bill-name">Name on card:
                        <input type="text" name="ccfname" id="ccfirstname">
                    </label>
                </div>
                <div>
                    <label for="bill-addr1">Street Address:
                        <input type="text" size="30" name="bill-addr1" id="bill-addr1"
                            autocomplete="billing address-line1">
                    </label>
                </div>
                <div>
                    <label for="bill-city">City:
                        <input type="text" name="bill-city" id="bill-city">
                    </label>
                    <label for="bill-state">State:
                        <input type="text" name="bill-state" id="bill-state">
                    </label>
                    <label for="bill-post">Post code:
                        <input type="text" name="bill-post" id="bill-post">
                    </label>
                </div>
                <div>
                    <label for="bill-card">Card #:
                        <input type="text" size="30" name="bill-card" id="bill-card">
                    </label>
                </div>
                <div>
                    <label for="bill-cvc">CVC:
                        <input type="text" size="5" name="bill-cvc" id="bill-cvc">
                    </label>
                    <label for="bill-mon">Exp Month:
                        <input type="text" size="3" name="bill-mon" id="bill-mon">
                    </label>
                    <label for="bill-yr">Exp Year:
                        <input type="text" size="5" name="bill-yr" id="bill-yr">
                    </label>
                </div>
            </fieldset>
            <button id="btnsubmit">Submit</button>
            <button id="btnreset">Reset</button>
        </form>
    </body>
</html>
