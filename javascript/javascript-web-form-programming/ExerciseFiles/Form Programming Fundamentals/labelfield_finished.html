<!doctype html>
<html>
    <head>
        <title>Label and Field Interactivity Sample</title>
        <link rel="stylesheet" href="../styles_finished.css">
    </head>
    <body>
        <h1>Form labels and field relationships</h1>
        <p>Demonstrates how to relate labels to fields and add basic interactivity to the form</p>
        <form action="" autocomplete="off">
            <fieldset>
                <legend>Please enter your personal information: </legend>
                <div>
                    <label for="field1">First name:
                        <input type="text" id="field1" autofocus placeholder="John">
                    </label>
                    <label for="field2">Last name:
                        <input type="text" id="field2" placeholder="Doe">
                    </label>
                </div>
                <div>
                    <label for="field3">Address 1:
                        <input type="text" id="field3" size="40" placeholder="123 Main St">
                    </label>
                </div>
                <div>
                    <label for="field4">Address 2:
                        <input type="text" id="field4" size="40">
                    </label>
                </div>
                <div>
                    <label for="field5">ZIP Code:
                        <input type="text" id="field5" size="10" placeholder="12345-6789">
                    </label>
                </div>
                <div>
                    <label for="field6">Phone:
                        <input type="text" id="field6" placeholder="(206)123-4567">
                    </label>
                </div>
            </fieldset>
            <button id="btnsubmit">Submit</button>
            <button id="btnreset">Reset</button>
        </form>
    </body>
</html>
